<footer class="mt4">
  <div class="flex justify-between items-center">
    <div>
      <p class="f6">
        &copy; {{ now.Format "2006" }} {{ .Site.Title }}. All rights reserved.
      </p>
    </div>
    <div>
      <p class="f6">
        Built with <a href="https://gohugo.io" class="link dim">Hugo</a>
      </p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const containers = document.querySelectorAll(".gist-snippet-container");
    
      function updateScrollableState(el) {
        const isScrollable = el.scrollWidth - el.clientWidth > 2;
        if (isScrollable) el.classList.add("scrollable");
        else el.classList.remove("scrollable");
      }
    
      // Initial check after rendering
      setTimeout(() => {
        containers.forEach(el => updateScrollableState(el));
      }, 300);
    
      // Recheck on resize
      window.addEventListener("resize", () => {
        containers.forEach(el => updateScrollableState(el));
      });
    
      // Optional: observe for layout changes (Hugo highlight block loads async)
      const observer = new MutationObserver(() => {
        containers.forEach(el => updateScrollableState(el));
      });
      containers.forEach(el => observer.observe(el, { childList: true, subtree: true }));
    });
    </script>
    
</footer>
